<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Delete Employee</title>
</head>
<body>
	<h1>Delete Employee</h1>
	
		<form method="post" action="#" th:action="@{/deleteEmployee}" th:object="${employee}">
	
	<table>
	
	<tr>
	<td>Employee ID: <select name="EMPLOYEE_ID" id="EMPLOYEE_ID">
		<option th:each="e:${employeeList}" th:value="${e.EMPLOYEE_ID}" th:text="${e.EMPLOYEE_ID}"/>
	</select></td>
	</tr>
	<tr>
	<td><input type="submit" value="Delete" id="submit"/></td>
	</tr>
	</table>
	</form>
	
	<a href="/secure/index" th:href="@{/secure/index}">Home</a>
	<a href="/secure/insert" th:href="@{/secure/insert}">Insert</a>
	<a href="/secure/update" th:href="@{/secure/update}">Update</a>
	<a href="/secure/view" th:href="@{/secure/view}">View Records</a>
</body>
</html>
